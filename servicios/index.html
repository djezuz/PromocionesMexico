<script type="text/javascript">
$(document).ready(	
	function() {
		//initialize slider
		$(".container1").gridSlider({
			num_cols:4,
			num_rows:2,
			tile_width:225,
			tile_height:150,
			tile_margin:5,
			tile_border:1,			
			margin:10,			
			auto_scale:true,
			auto_center:true,
			auto_rotate:false,
			delay:6000,
			mouseover_pause:false,
			effect:"h_slide",	
			duration:500,
			easing:"",
			display_panel:true,
			panel_direction:"bottom",
			display_timer:true,
			display_dbuttons:true,
			mouseover_dbuttons:true,			
			display_numinfo:true,
			display_index:true,
			display_number:true,
			display_play:true,
			display_caption:true,
			mouseover_caption:true,
			caption_effect:"fade",			
			caption_position:"inside",
			caption_align:"bottom",					
			caption_width:0,
			caption_height:0,
			cont_nav:true,
			shuffle:false,
			category_index:0,
			mousewheel_scroll:true
		});
	}
);
</script>
